<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View Cart</title>
</head>
<body>
<div class="container">
    <h2 th:text="${userName} + ' Shopping Cart'"></h2>

    <table>
        <thead>
        <tr>
            <th>Item Name</th>
            <th>Quantity</th>
            <th>Price</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${cart}">
            <td th:text="${item.itemName}"></td>
            <td th:text="${item.quantity}"></td>
            <td th:text="${item.price}"></td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/session/addItemForm}">Add Another Item</a>
    <a th:href="@{/session/clearCart}">Clear Cart</a>
    <a th:href="@{/session/logout}">Logout</a>
</div>
</body>
</html>
