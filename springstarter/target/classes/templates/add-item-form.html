<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Item to Cart</title>
</head>
<body>
<div class="container">
    <div class="form-section">
        <h1>Add Item to Cart</h1>
        <form id="addItemForm" th:action="@{/session/addItem}" th:object="${cartItem}" method="post">
            <div class="form-group">
                <label for="itemName">Item Name:</label>
                <input type="text" id="itemName" th:field="*{itemName}" placeholder="Item Name" required/>
            </div>
            <div class="form-group">
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" th:field="*{quantity}" placeholder="Quantity" required/>
            </div>
            <div class="form-group">
                <label for="price">Price:</label>
                <input type="number" step="0.01" id="price" th:field="*{price}" placeholder="Price" required/>
            </div>
            <button type="submit">Add Item</button>
        </form>
    </div>
</div>
</body>
</html>
